<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">FORMULARIO DE TAREAS</h1>
        <form action="">
            <div class="mb-3">
                <label for="id">ID:</label>
                <input type="number" name="id" id="id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="titulo">Titulo:</label>
                <input type="text" name="titulo" id="titulo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="descripcion">Descripcion:</label>
                <textarea name="descripcion" id="descripcion" cols="15" rows="5" class="form-control"required></textarea>
            </div>
            <div class="mb-3">
                <label for="tiempo">Tiempo:</label>
                <input type="number" name="tiempo" id="tiempo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="imagen">Imagen:</label>
                <input type="file" name="imagen" id="imagen" class="form-control">
            </div>
            <div class="mb-3">
                <label for="responsable">Responsable:</label>
                <input type="text" name="responsable" id="responsable" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="estado">Estado:</label>
                <select name="estado" id="estado" class="form-select" required>
                    <option value="PENDIENTE">Pendiente</option>
                    <option value="EN PROCESO">En Proceso</option>
                    <option value="COMPLETADO">Completado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="seleccionado">Estado Seleccionado : <span id="estadoActual"></span></label>
            </div>
             <div class="text-center-btn">
                <button type="submit" class="btn btn-primary ">Enviar</button>
             </div>        
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/scriptForm.js"></script>
</body>
</html>
